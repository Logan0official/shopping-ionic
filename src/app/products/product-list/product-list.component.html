<ion-searchbar [(ngModel)]="filteredSearch"></ion-searchbar>
<div class="ion-margin">
  <ion-row class="ion-justify-content-evenly" *ngIf="!loading">
    <ion-col size-xs="12" size-sm="5.5" size-md="3.5" size-lg="3.5"
      *ngFor="let product of productList | filter:'name':filteredSearch" class="ion-margin-top product">
      <a [routerLink]="['/products', product.$key]" routerLinkActive="active">
        <div class='img'>
          <img [src]="product.image" alt="product.name" height="250px" width="250px">
        </div>
        <h6>{{ product.name | shorten:30 }}</h6>
        <p>{{ product.description | shorten:50 }}</p>
        <p>{{ product.price }}$</p>
      </a>
      <hr>
      <div class="ion-padding-horizontal">
        <ion-row class="ion-justify-content-between">
          <ion-col>
            <ion-button placement="top" mdbTooltip="Add to Wishlist" container="body" (click)="addFavourite(product)">
              <ion-icon name="heart"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button placement="top" mdbTooltip="Add to Cart" container="body" (click)="addToCart(product)">
              <ion-icon name="cart"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </div>
    </ion-col>
  </ion-row>
</div>
