<div class="ion-margin">
  <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
    <ion-row>
      <ion-col size-xs="12" size-sm="6" size-md="6" size-lg="6">
        <ion-row>
          <ion-col size="12">
            <ion-label for="name">Product Name</ion-label>
            <ion-input type="text" formControlName="name" required></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-label for="description">Product Description</ion-label>
            <ion-textarea type="text" formControlName="description" required></ion-textarea>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-label for="price">Product Price</ion-label>
            <ion-input type="number" formControlName="price" required></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-label for="image">Image URL</ion-label>
            <ion-input type="text" formControlName="image" #image required></ion-input>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size-xs="12" size-sm="6" size-md="6" size-lg="6">
        <img [src]="image.value">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3">
      <ion-button type="submit" [disabled]="!editForm.valid">Save</ion-button>
    </ion-col>
  </ion-row>
</form>
</div>
